<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sole-Zon Solis</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/all-pages.css" />
    <link rel="stylesheet" href="../css/contact-info.css" />
  </head>
  <body>
    <div id="header"></div>
      <main class="container-fluid pt-5">
        <div class="px-lg-12">
          <div class="row">
            <div class="col-lg-6 col-sm-6 page-element bg-element mr-5 text-center">
              <h3>Contact information</h3>
              <p class="m-5">Welcome to Sole-Zon Solis Energy, we<br>
                 are happy to answer any questions you<br>
                 might have about our services. Please<br>
                 fill out the contact form and we will<br>
                 get back to you shortly!
              </p>
              <p>Phone: 555-555-5555</p>
              <p>Email: contact@sole-zon-solis.com</p>
            </div>      
            <div class="col-lg-6 col-sm-6">
            <form class="form-horizontal bg-element page-element mx-auto p-3">
              <h1>Contact Form</h1>
              <div class="form-group mt-3">
                  <div class="col-sm-4">
                    <label for="name" class="form-element">Name:</label> 
                  </div>
                  <div class="col-sm-8">
                    <input class="form-control" type="text" name="name" id="name" placeholder="Name" />
                  </div>
              </div>
              <div class="form-group mt-3">
                  <div class="col-sm-4">
                    <label for="lastname" class="form-element">Last Name:</label> 
                  </div>
                  <div class="col-sm-8">
                    <input class="form-control" type="text" name="lastname" id="lastname" placeholder="Last" />
                  </div>
              </div>
              <div class="form-group mt-3">
                  <div class="col-sm-4">
                    <label for="email" class="form-element">Email:</label>
                  </div>
                  <div class="col-sm-8">
                    <input class="form-control" type="text" name="email" id="email" placeholder="your_email@email.com" />
                  </div>
              </div>
              <div class ="form-group mt-3">         
                <div class="row">
                  <div class="col-sm-4">
                    <label for="subject" for="message">Subject</label>
                  </div>
                  <div class="col-sm-8">
                    <input id="subject" class="form-control" type="text" name="subject" placeholder="Subject"/>
                  </div>
                </div>
                <div class ="form-group mt-3">         
                  <div class="row">
                    <div class="col-sm-4">
                      <label for="message" class="form-element">Message:</label>
                    </div>
                         <div class="col-sm-8">
                      <textarea id="message" name="message" placeholder="Write your message here..." style="width: 100%;height:100px;"></textarea>
                    </div>
                  </div> 
                <div class ="form-group mt-4">
                <div class="row gx-1">
                  <div class = "col-6">        
                    <input class="btn btn-primary btn-block w-100" type="submit" name="submit" value="Submit"/>
                  </div>
                  <div class = "col-6">        
                    <input class="btn btn-secondary w-100" type="button" name="reset" value="Reset"/>
                  </div>
                </div>
            </form>        
          </div>          
        </div>
        </div>
      </main>
    <div id="footer"></div>
    <script src="../js/header.js"></script>
    <script src="../js/footer.js"></script>
  </body>
</html>
